<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>calculatorIphone11</title>
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div id="input_form" class="info">
        <ul class="table"></ul>
      </div>
      <div class="conteiner">
        <div class="input">
          <form name="form">
            <input
              id="input"
              class="input_display"
              type="text"
              name="textview"
              disabled
              value="0"
              readonly
              onclick="val()"
            />
          </form>
        </div>
        <div class="section">
          <div class="item clean serv-1" onclick="Del()">AC</div>
          <div class="item serv-1" onclick="handlePressPlusMinus()">+/-</div>
          <div class="item serv-1" onclick="handlePressPersent()">%</div>
          <div id="Divide" class="item serv" onclick="handlePressDivide()">
            &divide;
          </div>
        </div>
        <div class="section">
          <div class="item number" onclick="handlePressNumber('7')">7</div>
          <div class="item number" onclick="handlePressNumber('8')">8</div>
          <div class="item number" onclick="handlePressNumber('9')">9</div>
          <div
            id="Multiplied"
            class="item serv"
            onclick=" handlePressMultiplied()"
          >
            &times;
          </div>
        </div>
        <div class="section">
          <div class="item number" onclick="handlePressNumber('4')">4</div>
          <div class="item number" onclick="handlePressNumber('5')">5</div>
          <div class="item number" onclick="handlePressNumber('6')">6</div>
          <div id="minus" class="item serv" onclick="handlePressMinus()">-</div>
        </div>
        <div class="section">
          <div class="item number" onclick="handlePressNumber('1')">1</div>
          <div class="item number" onclick="handlePressNumber('2')">2</div>
          <div class="item number" onclick="handlePressNumber('3')">3</div>
          <div id="plus" class="item serv" onclick="handlePressPlus()">+</div>
        </div>
        <div class="section">
          <div class="zero number" onclick="handlePressZero('0')">0</div>
          <div id="decimal" class="item number" onclick="handlePressDecimal()">
            .
          </div>
          <div class="item equal serv" id="result" onclick="handlePressEqual()">
            =
          </div>
        </div>
      </div>
    </div>
    <!-- <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" /> -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="script/main.js"></script>
  </body>
</html>
